<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <main>
    <div class="profile">
      <div class="profile-back">
        <div class="profile-front">
          <img src="/images/image-jeremy.png" alt="Profile">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="menu">
          <div>Daily</div>
          <div>Weekly</div>
          <div>Monthly</div>
        </div>
      </div>
    </div>
    <div class="card" data-activity="work">
        <div class="card-front">
          <div class="header">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="Open menu - elipsis">
          </div>
          <h1>5hrs</h1>
          <p>Previous - 7hrs</p>
        </div>
    </div>
    <div class="card" data-activity="play">
        <div class="card-front">
          <div class="header">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="Open menu - elipsis">
          </div>
          <h1>1hrs</h1>
          <p>Previous - 2hrs</p>
        </div>
    </div>
    <div class="card" data-activity="study">
        <div class="card-front">
          <div class="header">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="Open menu - elipsis">
          </div>
          <h1>0hrs</h1>
          <p>Previous - 1hr</p>
        </div>
    </div>
    <div class="card" data-activity="exercise">
        <div  class="card-front">
          <div class="header">
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="Open menu - elipsis">
          </div>
          <h1>0hrs</h1>
          <p>Previous - 1hr</p>
        </div>
    </div>
    <div class="card" data-activity="social">
        <div  class="card-front">
          <div class="header">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="Open menu - elipsis">
          </div>
          <h1>0hrs</h1>
          <p>Previous - 1hr</p>
        </div>
    </div>
    <div class="card" data-activity="self-care">
        <div  class="card-front">
          <div class="header">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="Open menu - elipsis">
          </div>
          <h1>0hrs</h1>
          <p>Previous - 1hr</p>
        </div>
    </div>
  </main>
</body>

</html>
